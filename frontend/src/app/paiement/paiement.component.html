<div class="payments">
    <mat-card>
      <mat-card-title>Paiements</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="payments">
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Client </th>
            <td mat-cell *matCellDef="let payment"> {{payment.client}} </td>
          </ng-container>
  
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Montant </th>
            <td mat-cell *matCellDef="let payment"> {{payment.amount}} </td>
          </ng-container>
  
          <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef> MÃ©thode </th>
            <td mat-cell *matCellDef="let payment"> {{payment.method}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let payment">
              <button mat-button>Modifier</button>
              <button mat-button>Supprimer</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
