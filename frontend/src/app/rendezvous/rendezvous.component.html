<div class="appointments">
    <mat-card>
      <mat-card-title>Rendez-vous</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="appointments">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
          </ng-container>
  
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Client </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.client}} </td>
          </ng-container>
  
          <ng-container matColumnDef="vehicle">
            <th mat-header-cell *matHeaderCellDef> VÃ©hicule </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.vehicle}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let appointment">
              <button mat-button>Modifier</button>
              <button mat-button>Supprimer</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
