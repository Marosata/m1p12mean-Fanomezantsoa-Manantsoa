<div class="repairs">
    <mat-card>
      <mat-card-title>Réparations</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="repairs">
          <ng-container matColumnDef="vehicle">
            <th mat-header-cell *matHeaderCellDef> Véhicule </th>
            <td mat-cell *matCellDef="let repair"> {{repair.vehicle}} </td>
          </ng-container>
  
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let repair"> {{repair.type}} </td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let repair"> {{repair.status}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let repair">
              <button mat-button>Modifier</button>
              <button mat-button>Supprimer</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
